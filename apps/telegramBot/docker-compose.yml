version: '3.8'

services:
  bot:
    build: .
    container_name: tradepool-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - tradepool-network

  postgres:
    image: postgres:14-alpine
    container_name: tradepool-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradepool
      POSTGRES_USER: ${DB_USER:-tradepool}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tradepool-network

  redis:
    image: redis:7-alpine
    container_name: tradepool-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tradepool-network

volumes:
  postgres-data:
  redis-data:

networks:
  tradepool-network:
    driver: bridge
